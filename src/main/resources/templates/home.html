<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="container">
<h1>Covid-19 Stats</h1>
<p>
    List of number of cases reported till <script> document.write(new Date().toLocaleDateString()); </script>.
</p>
<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total Cases Reported</p>
    <hr class="my-4">
    <p>
        <span>New cases reported since previous day : </span>
        <span th:text="|+${totalNewCases}|"></span>
    </p>
</div>

<table class="table table-striped table-dark">
    <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total Cases</th>
        <th>Change since last day</th>
    </tr>
    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.latestTotalCases}">0</td>
        <td th:text="|+${locationStat.diffFromPrevDay}|">0</td>
    </tr>
</table>
</div>
</body>

</html>
